<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html
  lang="{{ page.language || 'en' }}"
  xmlns:v="urn:schemas-microsoft-com:vml"
>
  <head>
    <meta charset="{{ page.charset || 'utf-8' }}" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings
            xmlns:o="urn:schemas-microsoft-com:office:office"
          >
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
      <style>
        td,
        th,
        div,
        p,
        a,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          font-family: "Segoe UI", sans-serif;
          mso-line-height-rule: exactly;
        }
        .mso-break-all {
          word-break: break-all;
        }
      </style>
    <![endif]-->
    <if condition="page.title">
      <title>{{{ page.title }}}</title>
    </if>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
      media="screen"
    />
    <style>
      @tailwind components;
      @tailwind utilities;

      img {
        @apply max-w-full align-middle;
      }
    </style>
    <stack name="head" />
  </head>
  <body
    class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] bg-gray-900 {{ page.bodyClass || '' }}"
  >
    <if condition="page.preheader">
      <div class="hidden">
        {{{ page.preheader }}}
        <each loop="item in Array.from(Array(150))"
          >&#8199;&#65279;&#847;
        </each>
      </div>
    </if>
    <div
      class="mx-auto mt-24 max-w-[600px] font-inter py-6 px-9 sm:p-6 bg-gray-800 [border:1px_solid_theme(colors.gray.700)] rounded-xl"
    >
      <x-header
        logo="{{ company.logo }}"
        logoAlt="{{ company.name }}"
        website="{{ company.website }}"
      />

      <div
        role="article"
        aria-roledescription="email"
        aria-label="{{{ page.title || '' }}}"
        lang="{{ page.language || 'en' }}"
      >
        <yield />

        <x-spacer height="24px" />

        <x-signature type="{{ page.signature }}" name="{{ company.name }}" />
      </div>

      <x-footer name="{{ company.name }}" socials="{{ company.socials }}" />
    </div>
  </body>
</html>
